<html>
  <head>
    <title>Lyrics Crawler</title>

  <style src="{{url_for('static', filename='s.css')}}"> </style>
  </head>
  <body>

    <h1> {{title}} </h1>
    <h2> {{song_title}} </h2>

    {% if song %}
      {% for line in song %}
        <p> {{line}} </p>
      {% endfor %}
    {% endif %}

  </body>
</html>
